<div class="min-h-screen w-full flex flex-col bg-gradient-to-tr from-indigo-950 via-purple-950 to-pink-950 text-white relative overflow-hidden rounded-3xl">

  <!-- Floating Glows -->
  <div class="absolute top-20 left-10 w-[400px] h-[400px] bg-pink-500 opacity-30 blur-[160px] animate-pulse-slow"></div>
  <div class="absolute bottom-20 right-10 w-[400px] h-[400px] bg-indigo-400 opacity-20 blur-[180px] animate-pulse-slow"></div>

  <!-- Header -->
  <header class="flex justify-between items-center p-8 z-10">
    <h1 class="text-4xl font-extrabold drop-shadow-lg">📚 Your Memories</h1>
    <div class="flex items-center gap-4">
      <input [(ngModel)]="searchTerm" placeholder="Search memories..." 
             class="px-4 py-2 rounded-xl bg-white/10 border border-white/20 placeholder-white/70 outline-none focus:ring-2 focus:ring-pink-400 transition" />
      <button (click)="searchMemories()" class="px-5 py-2 bg-gradient-to-r from-pink-600 to-purple-700 rounded-xl shadow-md hover:scale-105 transition">
        🔍 Search
      </button>
    </div>
  </header>

  <!-- Memory Cards -->
  <section class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8 px-8 mb-16 z-10">
    <div *ngFor="let memory of memories"
         (click)="openMemory(memory)"
         class="bg-gradient-to-br from-indigo-700 to-purple-700 p-6 rounded-2xl shadow-2xl hover:scale-105 transition-all duration-300 cursor-pointer relative overflow-hidden">
      <div class="absolute inset-0 bg-white/10 blur-2xl opacity-20"></div>
      <div class="relative z-10">
        <h3 class="text-2xl font-bold text-yellow-300 mb-2">{{ memory.title }}</h3>
        <p class="text-sm bg-indigo-600/40 px-3 py-1 rounded-full w-fit mb-3">🏷️ {{ memory.category }}</p>
        <p class="text-gray-200/90 text-sm line-clamp-3">{{ memory.description }}</p>
        <p class="text-xs mt-3 text-gray-400">{{ memory.createdAt | date:'medium' }}</p>
      </div>
    </div>
  </section>

  <!-- Pagination -->
  <div class="flex justify-center items-center gap-4 pb-10">
    <button (click)="prevPage()" [disabled]="page===0" class="px-4 py-2 rounded-xl bg-pink-600 hover:scale-105 transition">Prev</button>
    <span class="font-semibold">{{ page + 1 }} / {{ totalPages }}</span>
    <button (click)="nextPage()" [disabled]="page+1 >= totalPages" class="px-4 py-2 rounded-xl bg-pink-600 hover:scale-105 transition">Next</button>
  </div>

  <!-- Modal View -->
  <div *ngIf="selectedMemory" class="fixed inset-0 bg-black/70 backdrop-blur-md flex items-center justify-center z-50">
    <div class="bg-gradient-to-br from-purple-900 to-indigo-900 p-10 rounded-3xl w-[90%] md:w-[50%] shadow-2xl relative">
      <button (click)="closeModal()" class="absolute top-4 right-4 text-white text-2xl">✖️</button>
      <h2 class="text-3xl font-bold mb-3 text-yellow-300">{{ selectedMemory.title }}</h2>
      <p class="text-sm mb-3">🏷️ Category: {{ selectedMemory.category }}</p>
      <p class="text-sm mb-6 italic">{{ selectedMemory.description }}</p>

      <div class="flex flex-col gap-4">
        <button (click)="downloadFile(selectedMemory._id)" class="px-4 py-2 rounded-lg bg-pink-600 hover:bg-pink-700">⬇️ Download File</button>
        <button (click)="downloadVoice(selectedMemory._id)" class="px-4 py-2 rounded-lg bg-indigo-600 hover:bg-indigo-700">🎤 Download Voice</button>
      </div>
    </div>
  </div>

</div>
