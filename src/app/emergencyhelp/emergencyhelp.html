<div class="min-h-screen w-full px-6 py-16 bg-gradient-to-tr from-red-950 via-pink-950 to-rose-900 text-white rounded-3xl relative overflow-hidden">

  <!-- Floating Glow -->
  <div class="absolute top-20 left-10 w-[300px] h-[300px] bg-red-500 opacity-25 blur-[140px] animate-pulse-slow"></div>

  <!-- Header -->
  <div class="max-w-6xl mx-auto mb-6 flex flex-col md:flex-row justify-between items-start gap-4 relative z-10">
    <div>
      <h1 class="text-3xl font-extrabold tracking-tight">ðŸš¨ Emergency Help</h1>
      <p class="text-sm text-slate-300/80 mt-1">Add up to 5 emergency contacts for quick access.</p>
    </div>

    <div class="flex items-center gap-3 w-full md:w-auto">
      <input type="text" [(ngModel)]="searchTerm" (keyup.enter)="onSearch()"
        placeholder="Search name, relation or number..."
        class="w-full md:w-80 px-3 py-2 rounded-lg bg-white/5 border border-white/10 placeholder:text-slate-300/60 
        focus:ring-2 focus:ring-rose-400 transition" />
      <button (click)="onSearch()" class="px-4 py-2 rounded-lg bg-rose-400 text-slate-900 font-semibold shadow hover:scale-110 transition">Search</button>
    </div>
  </div>

  <!-- Form & List -->
  <div class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-6">
    <!-- Add Contact -->
    <div class="col-span-1 bg-white/10 p-5 rounded-2xl">
      <h2 class="text-lg font-bold mb-3">Add Emergency Contact</h2>

      <form [formGroup]="form" (ngSubmit)="addOrUpdateContact()" class="space-y-3">
        <div>
          <label class="block text-sm">Name</label>
          <input formControlName="name" placeholder="e.g. Mom" class="w-full px-3 py-2 rounded-lg bg-white/5 border border-white/10 focus:ring-2 focus:ring-rose-400" />
        </div>

        <div>
          <label class="block text-sm">Relation</label>
          <input formControlName="relation" placeholder="e.g. Mother" class="w-full px-3 py-2 rounded-lg bg-white/5 border border-white/10 focus:ring-2 focus:ring-rose-400" />
        </div>

        <div>
          <label class="block text-sm">Phone</label>
          <input formControlName="phone" placeholder="+91 98765 43210" class="w-full px-3 py-2 rounded-lg bg-white/5 border border-white/10 focus:ring-2 focus:ring-rose-400" />
        </div>

        <div>
          <label class="block text-sm mb-2">Photo</label>
          <div class="flex items-center gap-3">
            <label class="cursor-pointer px-3 py-2 rounded-lg bg-white/5 border border-white/10">
              <input #fileInput type="file" accept="image/*" (change)="onFileChange($event)" class="hidden" />
              Upload
            </label>
            <div class="w-16 h-16 bg-white/5 border border-white/10 rounded-lg flex items-center justify-center overflow-hidden">
              <img *ngIf="previewUrl" [src]="previewUrl" class="object-cover w-full h-full" />
              <span *ngIf="!previewUrl" class="text-xs text-slate-400">Preview</span>
            </div>
          </div>
        </div>

        <div class="flex gap-3 mt-3">
          <button type="submit" [disabled]="uploading" class="flex-1 px-4 py-2 rounded-lg bg-emerald-400 text-slate-900 font-semibold shadow hover:scale-105 transition">
            {{ editingId ? 'Update' : 'Add' }}
          </button>
          <button type="button" (click)="resetForm()" class="px-4 py-2 rounded-lg bg-white/10 text-white border border-white/10 hover:scale-110 transition">
            Reset
          </button>
        </div>
      </form>
    </div>

    <!-- Contact List -->
    <div class="lg:col-span-2 bg-white/10 p-5 rounded-2xl">
      <h2 class="text-lg font-bold mb-4">Emergency Contacts ({{ total }}/5)</h2>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div *ngFor="let c of (contacts$ | async)" class="flex items-center gap-4 bg-white/5 p-3 rounded-xl border border-white/10">
          <div class="w-16 h-16 rounded-xl overflow-hidden bg-gradient-to-br from-rose-400 to-pink-600">
            <img *ngIf="c.photoUrl" [src]="c.photoUrl" class="object-cover w-full h-full" />
            <div *ngIf="!c.photoUrl" class="text-center text-lg font-bold text-white">{{ c.name.charAt(0) }}</div>
          </div>

          <div class="flex-1">
            <div class="font-semibold">{{ c.name }}</div>
            <div class="text-sm text-slate-300">{{ c.relation }}</div>
            <div class="text-xs text-slate-400">{{ c.phone }}</div>
          </div>

          <div class="flex gap-2">
            <button (click)="editContact(c)" class="w-8 h-8 bg-amber-400 text-slate-900 rounded-lg">âœŽ</button>
            <a [href]="'tel:' + c.phone" class="w-8 h-8 bg-green-500 text-white rounded-lg flex items-center justify-center">ðŸ“ž</a>
            <button (click)="deleteContact(c.id)" class="w-8 h-8 bg-red-500 text-white rounded-lg">ðŸ—‘</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div *ngIf="toastVisible" class="fixed bottom-6 right-6 bg-emerald-500 text-slate-900 px-4 py-2 rounded-lg shadow-lg">
    {{ toastMessage }}
  </div>
</div>
